{% macro mode(type) %}
<!-- Portfolio Section -->
<section class="page-section pt-50 pb-20" data-bind="foreach:viewModel.cardTypes">
  <div class="container relative" >
    <h2 class="section-title font-alt mb-70 mb-sm-40" data-bind="text:Name"></h2>

    <!-- Works Filter -->
    <div class="works-filter font-alt  align-center" data-bind="foreach:SubCardTypeModels">
      <a href="#" class="filter" data-bind="text:Name,attr:{'data-filter':'.'+Id()},css:{active:$index()==0}"></a>
    </div>
    <!-- End Works Filter -->

    <!-- Works Grid -->
    <ul class="works-grid work-grid-3 work-grid-gut clearfix font-alt hover-black hide-titles" id="work-grid" data-bind="foreach:SubCardTypeModels">
      <!-- End Work Item -->

      <!-- Work Item (Lightbox) -->
      <li class="work-item mix" data-bind="css:Id()">
        <a href="images/portfolio/full-project-1.jpg" class="work-lightbox-link mfp-image">
          <div class="work-img">
            <img src="images/portfolio/projects-1.jpg" alt="Work" />
          </div>
          <div class="work-intro">
            <h3 class="work-title">Portrait</h3>
            <div class="work-descr">

              <p>
                Lightbox
              </p>
              <div class="mb-10">
                <a href="#" class="btn btn btn-mod btn-border-w btn-round">
                  <i class="fa fa-trash"></i>
                  remove
                </a>
              </div>

            </div>
          </div>
        </a>
      </li>
      <!-- End Work Item -->


    </ul>
    <!-- End Works Grid -->


  </div>
</section>
<!-- End Portfolio Section -->
{% endmacro %}
