<div class="page-loader">
  <div class="loader">Loading...</div>
</div>
<!-- End Page Loader -->

<!-- Page Wrap -->
<div class="page" id="top">
  


<!-- Navigation panel -->
<nav class="main-nav  stick-fixed transparent dark ">
  <div class="full-wrapper relative clearfix">
    <!-- Logo ( * your text or image into link tag *) -->
    <div class="nav-logo-wrap local-scroll">
      <a href="#top" class="logo">
        <img src="images/logo-white.png" alt="" />
      </a>
    </div>
    <div class="mobile-nav">
      <i class="fa fa-bars"></i>
    </div>
    <!--Main Menu-->
    <div class="inner-nav desktop-nav">
      <ul class="clearlist scroll-nav local-scroll">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>

        <li><a href="#contact">Contacts</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navigation panel -->


<!-- Home Section -->
<section class="home-section bg-dark-alfa-50" data-background="video/Sparks/Snapshots/Sparks.jpg" id="home">
  <!-- Video BG Init -->
  <div class="fullscreen-bg js-height-full" data-property='{"mp4":"video/Sparks/MP4/Sparks.mp4","webm":"video/Sparks/WEBM/Sparks.mp4","ogv":"video/Sparks/OGV/Sparks.ogv"}'>
  </div>
  <!-- End Video BG Init -->

  <div class="js-height-full container">


    <!-- Hero Content -->
    <div class="home-content">
      <div class="home-text">

        <h1 class="hs-line-8 no-transp font-alt mb-50 mb-xs-30">
          We Are just crative people
        </h1>

        <h2 class="hs-line-12 font-alt mb-50 mb-xs-30">
          <span class="text-rotate">
            Rhythm Creative Studio, We Have Magic Skills, We Love Smart Design
          </span>
        </h2>

        <div class="local-scroll">
          <a href="#about" class="btn btn-mod btn-border-w btn-medium btn-round hidden-xs">See More</a>
          <span class="hidden-xs">&nbsp;</span>
          <a href="http://vimeo.com/50201327" class="btn btn-mod btn-border-w btn-medium btn-round lightbox mfp-iframe">Play Reel</a>
        </div>

      </div>
    </div>
    <!-- End Hero Content -->

    <!-- Scroll Down -->
    <div class="local-scroll">
      <a href="#about" class="scroll-down"><i class="fa fa-angle-down scroll-down-icon"></i></a>
    </div>
    <!-- End Scroll Down -->

  </div>
</section>
<!-- End Home Section -->




<!-- Portfolio Section -->

<section class="page-section pt-50 pb-20" data-bind="foreach:viewModel.cardTypes">
  <div class="container relative">
    <h2 class="section-title font-alt mb-70 mb-sm-40" data-bind="text:Name"></h2>

    <!-- Works Filter -->
    <div class="works-filter font-alt  align-center" data-bind="foreach:SubCardTypeModels">
      <a href="#" class="filter" data-bind="text:Name,attr:{'data-filter':'.'+Code()},css:{active:$index()==0}"></a>
    </div>
    <!-- End Works Filter -->

    <!-- Works Grid -->
    <ul class="works-grid work-grid-3 work-grid-gut clearfix font-alt hover-black hide-titles" id="work-grid"
        data-bind="foreach:SubCardTypeModels">
      <!-- End Work Item -->

      <!-- Work Item (Lightbox) -->
      <li class="work-item mix" data-bind="css:Code()">
        <a href="images/portfolio/full-project-1.jpg" class="work-lightbox-link mfp-image">
          <div class="work-img">
            <img src="images/portfolio/projects-1.jpg" alt="Work"/>
          </div>
          <div class="work-intro">
            <h3 class="work-title">Portrait</h3>

            <div class="work-descr">

              <p>
                Lightbox
              </p>

              <div class="mb-10">
                <a href="#" class="btn btn btn-mod btn-border-w btn-round">
                  <i class="fa fa-trash"></i>
                  remove
                </a>
              </div>

            </div>
          </div>
        </a>
      </li>
      <!-- End Work Item -->


    </ul>
    <!-- End Works Grid -->


  </div>
</section>

<!-- End Portfolio Section -->



<!-- Footer -->
      <footer class="page-section bg-gray-lighter footer pb-60">
          <div class="container">

              <!-- Footer Logo -->
              <div class="local-scroll mb-30 wow fadeInUp" data-wow-duration="1.5s">
                  <a href="#top"><img src="images/logo-footer.png" width="78" height="36" alt="" /></a>
              </div>
              <!-- End Footer Logo -->

              <!-- Social Links -->
              <div class="footer-social-links mb-110 mb-xs-60">
                  <a href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                  <a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                  <a href="#" title="Wechat" target="_blank"><i class="fa fa-wechat"></i></a>
                  <!--<a href="#" title="Behance" target="_blank"><i class="fa fa-behance"></i></a>
                  <a href="#" title="LinkedIn+" target="_blank"><i class="fa fa-linkedin"></i></a>
                  <a href="#" title="Pinterest" target="_blank"><i class="fa fa-pinterest"></i></a>-->
              </div>
              <!-- End Social Links -->

              <!-- Footer Text -->
              <div class="footer-text">

                  <!-- Copyright -->
                  <div class="footer-copy font-alt">
                      <a href="http://www.mangoeasy.com" target="_blank">&copy; Mango-E 2015</a>.
                  </div>
                  <!-- End Copyright -->

                  <div class="footer-made">
                      Made by the people who grow up with internet.
                  </div>

              </div>
              <!-- End Footer Text -->

           </div>


           <!-- Top Link -->
           <div class="local-scroll">
               <a href="#top" class="link-to-top"><i class="fa fa-caret-up"></i></a>
           </div>
           <!-- End Top Link -->

      </footer>
      <!-- End Foter -->


</div>
<!-- End Page Wrap -->
